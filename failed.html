<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#f8f9fb">
  <title>Payment Failed â€” SIDER LEHENGA</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="siteHeaderMount"></div>

  <main class="container" style="padding:18px 0 10px;">
    <div class="card fade-in" style="padding:14px;">
      <div style="font-weight:900; letter-spacing:-.02em; font-size:20px;">Payment not completed</div>
      <div style="margin-top:8px; color:var(--muted);">Try again from checkout.</div>

      <div id="failMeta" class="pill" style="margin-top:12px;"></div>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn primary" href="checkout.html">Try again</a>
        <a class="btn" href="cart.html">Back to cart</a>
      </div>
    </div>
  </main>

  <div id="siteFooterMount"></div>

  <script src="js/shared.js"></script>
  <script>
    SL.mountLayout({ active: "failed" });
    const p = new URLSearchParams(location.search);
    const reason = p.get("reason") || "unknown";
    const el = document.getElementById("failMeta");
    if (el) el.textContent = `Reason: ${reason}`;
  </script>
</body>
</html>
