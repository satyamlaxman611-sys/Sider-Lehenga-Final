<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#f8f9fb">
  <title>Admin Dashboard — SIDER LEHENGA</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body data-page="dash">
  <div class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="../index.html">
        <img src="../assets/pictures/logo.png" alt="SIDER LEHENGA logo">
        <div>
          <div class="name">SIDER LEHENGA</div>
          <div class="sub">Orders Dashboard</div>
        </div>
      </a>

      <div style="display:flex; gap:10px; align-items:center;">
        <span class="pill">LIVE</span>
        <button class="btn" id="adminLogoutBtn" type="button">Logout</button>
      </div>
    </div>
  </div>

  <main class="container" style="padding:18px 0 30px;">
    <section class="grid">
      <div class="card" style="padding:14px;">
        <div class="small">Total Orders</div>
        <div id="kpiOrders" style="font-weight:900; font-size:22px; margin-top:6px;">0</div>
      </div>
      <div class="card" style="padding:14px;">
        <div class="small">Revenue</div>
        <div id="kpiRevenue" style="font-weight:900; font-size:22px; margin-top:6px;">₹0</div>
      </div>
      <div class="card" style="padding:14px;">
        <div class="small">Items Sold</div>
        <div id="kpiItems" style="font-weight:900; font-size:22px; margin-top:6px;">0</div>
      </div>
    </section>

    <section style="margin-top:12px;">
      <div class="card" style="padding:14px;">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
          <div style="font-weight:900; letter-spacing:-.02em;">Revenue trend</div>
          <span class="pill">Last ~12 days</span>
        </div>
        <div style="height:10px;"></div>
        <canvas id="revChart" style="width:100%; height:180px;"></canvas>
      </div>
    </section>

    <section style="margin-top:12px;">
      <div style="display:flex; align-items:end; justify-content:space-between; gap:12px; flex-wrap:wrap;">
        <div>
          <div style="font-weight:900; letter-spacing:-.02em;">Orders</div>
          <div class="small" style="margin-top:4px;">Newest first</div>
        </div>
        <a class="btn" href="../index.html">Open store</a>
      </div>

      <div style="height:10px;"></div>
      <div id="ordersMount"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
